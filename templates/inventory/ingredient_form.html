{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Ingredient Form{% endblock %}
{% block header %}Create / Edit Ingredient{% endblock %}
{% block content %}
<div class="col-12 col-lg-6 mx-auto">
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-2">
          <i class="bi-check-lg me-1"></i>Save
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
